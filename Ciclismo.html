<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Deporte</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('https://escolaeducacao.com.br/wp-content/uploads/2019/06/ciclismo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #FFD700;
        }

        p {
            line-height: 1.6;
            font-size: 1.2rem;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para los enlaces de los números telefónicos */
        .phone-link {
            color: #00FF7F;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border: 2px solid #00FF7F;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .phone-link:hover {
            background: #00FF7F;
            color: #000;
        }

        /* Estilo para el enlace de regreso */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #FF0000, #FF4500);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: linear-gradient(135deg, #B22222, #FF6347);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Ciclismo</h1>
        <div class="image-container">
            <img src="https://escolaeducacao.com.br/wp-content/uploads/2019/06/ciclismo.jpg" alt="Imagen del Deporte">
        </div>
        <p>
            JOSÉ LUIS ARRIAGA REGALADO <a href="tel:8111538094" class="phone-link">Llamar al 8111538094</a>
        </p>
        <p>
            <strong>LUGAR DE ENTRENAMIENTO: </strong> CIRCUITO UANL
        </p>
        <p>
            <strong> DIAS DE ENTRENAMIENTO: </strong> MARTES, MIERCOLES Y JUEVES
        </p>
        <p>
            <strong>HORARIO: </strong> 11:30 A 13:00
        </p>
        
        <a href="deportes.html" class="back-link">Regresar a la lista de deportes</a>
    </div>
</body>
</html>
